group 'com.karte.yggdrasils'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    /* compile 'org.springframework:spring-core:4.2.1.RELEASE'
    compile 'org.springframework:spring-webmvc:3.2.2.RELEASE'*/

    compile(
            [group: 'org.springframework', name: 'spring-core', version: '4.2.1.RELEASE'],
            [group: 'org.springframework', name: 'spring-webmvc', version: '3.2.2.RELEASE']
    )

}
